<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="popupStyle.css">
    <script src="popupScript.js" defer></script>
    <title>Document</title>
</head>
<body>
<div class="main">
    <p class="text_1">Включить бота</p>
    <input type="checkbox" class="start_bot_class" id="start_bot_toggle">
</div>
<div class="settings">
    <div class="toggles_text">
        <p>Звуковые сигналы</p>
        <p>Подставной/разнонаправленный</p>
        <p>Лечение</p>
        <p>Автобой в бурю</p>
        <p>Автобой в град</p>
        <p>Выбивать крафтовые итемы</p>
        <p>Проходить тест</p>
    </div>
    <div class="toggles">
        <input type="checkbox" class="sound_class" id="sound_toggle">
        <input type="checkbox" class="vs_or_ut_class" id="vs_or_ut_toggle">
        <input type="checkbox" class="heal_or_no_class" id="heal_or_no_toggle">
        <input type="checkbox" class="sand_s_class" id="sand_s_toggle">
        <input type="checkbox" class="hail_class" id="hail_toggle">
        <input type="checkbox" class="craft_class" id="craft_toggle">
        <input type="checkbox" class="test_class" id="test_toggle">
    </div>
    <div class="monsters">

    </div>
</div>
</body>
</html>
